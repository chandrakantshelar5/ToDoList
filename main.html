<html>
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <h4 id="title">Inbox</h4>
    <div id="addproject">
      <label for="ttl">Project Title:</label>
      <input
        type="text"
        id="ttl"
        value=""
        name="ttl"
        placeholder="Enter Project Title."
        required
      /><br /><br />

      <label for="descp">Description:</label>
      <input
        type="text"
        id="descp"
        value=""
        name="descp"
        placeholder="Enter Project Description."
        required
      /><br /><br />

      <label for="notes">Notes:</label>
      <input
        type="text"
        id="notes"
        value=""
        name="notes"
        placeholder="Enter Project Notes."
        required
      /><br /><br />

      <button
        onclick="pro(document.getElementById('ttl').value,document.getElementById('descp').value,document.getElementById('notes').value)"
      >
        Add To Project
      </button>
    </div>
  </body>
</html>
